strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    windows:
      imageName: 'vs2017-win2016'
    windows-future:
      imageName: 'windows-2019'

pool:
  vmImage: $(imageName)

variables:
  dockerImageName: '$(imageName)-$(build.buildId)'

steps:
- script: pwsh -f build.ps1 -Target Bootstrap-Docker -DockerImagePrefix $(dockerImageName) -CIBuildStr "YESIAMABOOLEANVALUEAZUREPIPELINEBUG"
  displayName: 'Docker build'