feeds:
  - name: myfeedname
    type: Nuget
    source: https://test

apps:
  - name: myapp
    nuspec: myapp.nuspec
    version: 1.0.0
    channels:
       - name: test
         configurations: 
         - rid: win10-x64
           framework: netcoreapp2.2
           feed: myfeedname
           source: build/$SnapName/$SnapChannelName/$SnapRid/$SnapTargetFramework
       - name: staging
         configurations: 
         - rid: win10-x64
           framework: netcoreapp2.2
           feed: myfeedname
           source: build/$SnapName/$SnapChannelName/$SnapRid/$SnapTargetFramework
