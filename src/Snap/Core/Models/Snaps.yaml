generic:
  artifacts: ./build/$id$/$rid$
  packages: snap/packages
  nuspecs: snap/nuspecs
  packStrategy: Default
channels:
- name: test
  pushFeed: !nuget
    name: nuget.org
  updateFeed: !nuget
    name: nuget.org
- name: staging
  pushFeed: !nuget
    name: nuget.org
  updateFeed: !http
    source: https://mydynamicupdatefeed.com/
- name: production
  pushFeed: !nuget
    name: nuget.org
  updateFeed: !nuget
    name: nuget.org
apps:
- id: demoapp
  channels:
  - test
  - staging
  - production
  targets:
  - os: windows
    framework: netcoreapp2.1
    rid: unknown-x64
    nuspec: test.nuspec
